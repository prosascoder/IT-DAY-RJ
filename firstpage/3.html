<!DOCTYPE html>
<html>
<head>
	<title>Donate Karo - Dashboard</title>
	<style>
		body {
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: url() no-repeat ;
			background-repeat: no-repeat;
			background-size: cover;
		}
		header {
			background-color: #3498db;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		.container {
			background: url();
			margin: 20px auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			max-width: 1200px;
		}
		.dashboard {
			background-color: #fff;
			box-shadow: 0 2px 6px rgba(0,0,0,0.3);
			border-radius: 10px;
			width: 310px;
			height: 310px;
			margin: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 40px;
			font-weight: bold;
			color: #3498db;
			text-shadow: 2px 2px #f2f2f2;
			text-align: center;
			transition: all 0.3s ease;
		}
		.dashboard:hover {
			transform: scale(1.1);
			box-shadow: 0 10px 20px rgba(0,0,0,0.4);
			cursor: pointer;
		}
		.dashboard:nth-child(1) {
			background-color: #f39c12;
			color: #fff;
		}
		.dashboard:nth-child(2) {
			background-color: #27ae60;
			color: #fff;
		}
		.dashboard:nth-child(3) {
			background-color: #2980b9;
			color: #fff;
		}
		.dashboard:nth-child(4) {
			background-color: #8e44ad;
			color: #fff;
		}
		.dashboard:nth-child(5) {
			background-color: #c0392b;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>Donate Karo</header>
	<div class="container">
		<div class="dashboard">EDUCATION DONORS
			<button onclick="window.location.href = '5.html';"></button>
		</div>
		<div class="dashboard">FOOD & CLOTHES DONORS
			<button onclick="window.location.href = '5.html';"></button>
		</div>
		<div class="dashboard">INNOVATION NORMS
			<button onclick="window.location.href = '5.html';"></button>
		</div>
		<div class="dashboard">MEDICAL FACILITATOR
			<button onclick="window.location.href = '5.html';"></button>
		</div>
		<div class="dashboard">SOCIETAL CONTRIBUTION
			<button onclick="window.location.href = '5.html';"></button>
		</div>
	</div>
</body>
</html>
